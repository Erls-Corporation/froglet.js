<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>

<script src="../froglet.guest.js"></script>  
</head>
<body style="padding-top: 30px;">
	<h1 id="qunit-header">Froglet Guest Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>

<script>
froglet.emit("text", "hello world");
froglet.emit("object", { prop: 12 });


test("Receive message", function() {
	stop();

	froglet.on("text", function( message ) {
		equal( message, "hello world", "Receiving a text string" );
	});

	froglet.on("object", function( message ) {
		strictEqual( message.prop, 12, "Receiving an object" );

		start();
	});
});
</script>

</html>
